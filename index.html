<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gridContainer">
        <div id="sketchpad">
            
        </div>
    </div>

    <div id="buttonsContainer">
        <div id="sizeContainer">
            <input type="text" value="16" onchange="makeSketchpad(this.value)"/>
            <button id="sizeBtn">Change grid size</button>
        </div>
        <div id="colourContainer">
            <button id="colourBtn" onclick="changeColour('notRandom')">Colour</button>
        </div>
        <div id="randomContainer">
            <button id="random" onclick="changeColour('random')">Random!</button>
        </div>
        <div id="resetContainer">
            <button id="resetBtn" onclick="resetPad()"></button>Reset</button>
        </div>
    </div>

</body>
</html>
